<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css" type="text/css">
		<link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css">
		<title>News Commenter</title>
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">	<!-- Row 1 Banner Image -->
				<div class="col-md-12">
					<img id="banner" src="assets/img/download.jpg">
				</div>
			</div>	<!-- Row 1 Banner Image -->
			<div class="row">	<!-- Row 2 Nav Bar -->
				<div class="col-md-12">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="#">Mongo Scraper</a>
							</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
							<ul class="nav navbar-nav">
								<li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
								<li><a href="#">Saved</a></li>
							</ul>
							<button id="scraper" class="btn btn-warning btn-lg">Scrape New</button>
						</div>
						</div>
					</nav>
				</div>
			</div>	<!-- Row 2 Nav Bar -->
			<div class="row" id="empty">	<!-- Row 3 Placeholder -->
				<div class="col-md-12">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<h3 class="panel-title">Sorry, no new articles to show.</h3>
						</div>
					</div>
				</div>
			</div>	<!-- Row 3 Placeholder -->
			<div class="row">	<!-- Row 4 Articles -->
				<div class="col-md-12" id="showArticle">	
				</div>
			</div>	<!-- Row 4 Articles -->
		</div>
	<script src="app.js"></script>
	</body>
</html>
