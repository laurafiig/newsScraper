<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css" type="text/css">
		<link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css">
		<title>News Commenter</title>
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
		
		<div class="container">
			
			<div class="row">
				<div class="col-md-12">
					<img id="banner" src="assets/img/download.jpg">
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="#">Mongo Scraper</a>
							</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
							<ul class="nav navbar-nav">
								<li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
								<li><a href="#">Saved</a></li>
							</ul>
							<button type="submit" class="btn btn-warning btn-lg">Scrape New</button>
						</div>
						</div>
					</nav>
				</div>
			</div>

			<div class="row" id="articles">
				<div class="col-md-12">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<h3 class="panel-title" id="empty">Sorry, no new articles to show.</h3>
						</div>
					</div>
				</div>
			</div>

		</div>


		<div class="container">
			
			<div class="row">
				<div class="col-md-12">	
					{{#each article}}
						<div class="panel panel-primary">
							<div class="panel-heading" id="head">
								{{this.title}}
								<a href="" class="btn btn-info" id="save">Save</a>
							</div>
							<div class="panel-body">
								{{this.description}}
							</div>
						</div>
					{{/each}}	
				</div>
			</div>
			
		</div>	

	</body>
</html>
